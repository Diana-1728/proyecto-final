<!DOCTYPE html>
<html>

<head>
    <title>Formulario de ingreso de datos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
    <h2>Registro de Pedidos "Buen Sabor"</h2>
    <form action="https://66hlhuvjdi.execute-api.us-east-1.amazonaws.com/dev/orders" method="POST">
        <label for="producto">Producto:</label>
        <input type="text" name="producto" id="producto" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" id="cantidad" required>
        <br>
        <label for="valor_unidad">Valor unidad:</label>
        <input type="number" name="valor_unidad" id="valor_unidad" required>
        <br>
        <label for="valor_total">Valor total:</label>
        <input type="number" name="valor_total" id="valor_total" required>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
        <br>
        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" id="direccion" required>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono">
        <br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" name="correo" id="correo" required>
        <br>
        <input type="submit" class="btn center-content" value="Guardar" >
    </form>
    </div>
</body>

</html>
